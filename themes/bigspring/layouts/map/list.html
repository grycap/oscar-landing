{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="mb-4">
          <p>{{ .Content | markdownify }}</p>
        </div>
        <div class="mb-3 d-flex flex-wrap align-items-center">
          <label for="oscar-map-filter" class="mr-2 mb-1">Show:</label>
          <select id="oscar-map-filter" class="form-control w-auto">
            <option value="all" selected>All clusters</option>
            <option value="active">Active only</option>
          </select>
        </div>
        <div id="oscar-map" class="oscar-map mb-4" aria-label="Map of OSCAR clusters"></div>
        <div id="oscar-map-feedback" class="text-center text-muted small mb-4" role="status"></div>
        <div id="oscar-map-fallback" class="row"></div>
      </div>
    </div>
  </div>
</section>

{{ end }}
